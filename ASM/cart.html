  <div style="text-align: center;">
    <input style="margin: 10px; width: 20rem;" type="text" id="ten" placeholder="Nhập tên"><span id="tenError"
      style="color: red;"></span><br>
    <input style="margin: 10px; width: 20rem;" type="number" id="sdt" placeholder="Nhập SĐT"><span id="sdtError"
      style="color: red;"></span><br>
    <input style="margin: 10px; width: 20rem;" type="text" id="email" placeholder="Nhập Email"><span id="emailError"
      style="color: red;"></span><br>
    <input style="margin: 10px; width: 20rem;" type="text" id="diachi" placeholder="Nhập địa chỉ"><span id="diachiError"
      style="color: red;"></span><br>
    <input style="margin: 10px; width: 20rem; border: 1px black; border-radius: 2%;" type="button" id="dathang" value="Đặt Hàng">
  </div>

  <Script>
    var ten = document.getElementById("ten")
    var tuoi = document.getElementById("sdt")
    var email = document.getElementById("email")

    var diachi = document.getElementById("diachi")

    var tenError = document.getElementById("tenError")
    var tuoiError = document.getElementById("sdtError")
    var emailError = document.getElementById("emailError")

    var diachiError = document.getElementById("diachiError")


    function ktraTrong() {
      var hasError = false;

      if (ten.value === "") {
        tenError.textContent = "Chưa nhập tên";
        hasError = true;
      } else {
        tenError.textContent = "";
      }

      if (sdt.value === "") {
        sdtError.textContent = "Chưa nhập sdt";
        hasError = true;
      } else if (sdt.value.length < 10) {
        sdtError.textContent = "SĐT phải là 10 số";
        hasError = true;
      }
      else {
        sdtError.textContent = "";
      }

      if (email.value === "") {
        emailError.textContent = "Chưa nhập Email";
        hasError = true;
      } else if (!isValidEmail(email.value)) {
        emailError.textContent = "Email không hợp lệ";
        hasError = true;
      } else {
        emailError.textContent = "";
      }



      if (diachi.value === "") {
        diachiError.textContent = "Chưa nhập địa chỉ";
        hasError = true;
      } else {
        diachiError.textContent = "";
      }



      return hasError;
    }

    function isValidEmail(email) {
      // Basic email validation
      return email.includes("@") && email.includes(".");
    }

    document.getElementById("dathang").addEventListener("click", dathang)
    function dathang(e) {
      e.preventDefault()
      if (ktraTrong()) {
        //     alert("Đặt hàng thành công.")
        // } else {
        //     alert("Đặt hàng thất bại.");
      }
    }
  </script>
