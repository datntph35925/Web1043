        function isPalindrome(num) {
            const numStr = num.toString();
            return numStr === numStr.split('').reverse().join('');
        }

        function sumOfPalindromicNumbers() {
            let sum = 0;
            for (let i = 100; i <= 999; i++) {
                if (isPalindrome(i)) {
                    sum += i;
                }
            }
            return sum;
        }

        const result = sumOfPalindromicNumbers();
        console.log("Tổng các số đối xứng có 3 chữ số là: " + result);
