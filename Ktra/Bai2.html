<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <!-- <script src="Bai2.js"></script> -->
</head>

<body>
    <input style="margin: 10px;" type="text" id="ten" placeholder="Nhập tên"><span id="tenError"
        style="color: red;"></span><br>
    <input style="margin: 10px;" type="number" id="tuoi" placeholder="Nhập tuổi"><span id="tuoiError"
        style="color: red;"></span><br>
    <input style="margin: 10px;" type="text" id="email" placeholder="Nhập Email"><span id="emailError"
        style="color: red;"></span><br>
    <input style="margin: 10px;" type="text" id="mKC" placeholder="Nhập mật khẩu cũ"><span id="mKCError"
        style="color: red;"></span><br>
    <input style="margin: 10px;" type="text" id="mKM" placeholder="Nhập mật khẩu mới"><span id="mKMError"
        style="color: red;"></span><br>
    <input style="margin: 10px;" type="text" id="xNMKm" placeholder="Nhập lại mật khẩu mới"><span id="xNMKmError"
        style="color: red;"></span><br>
    <input style="margin: 10px;" type="button" id="doiMK" value="Đổi mật khẩu">
    <Script>
        var ten = document.getElementById("ten")
        var tuoi = document.getElementById("tuoi")
        var email = document.getElementById("email")
        var mKC = document.getElementById("mKC")
        var mKM = document.getElementById("mKM")
        var xNMKm = document.getElementById("xNMKm")
        var tenError = document.getElementById("tenError")
        var tuoiError = document.getElementById("tuoiError")
        var emailError = document.getElementById("emailError")
        var mKCError = document.getElementById("mKCError")
        var mKMError = document.getElementById("mKMError")
        var xNMKmError = document.getElementById("xNMKmError")

        function ktraTrong() {
            var hasError = false;

            if (ten.value === "") {
                tenError.textContent = "Chưa nhập tên";
                hasError = true;
            } else {
                tenError.textContent = "";
            }

            if (tuoi.value === "") {
                tuoiError.textContent = "Chưa nhập tuổi";
                hasError = true;
            } else {
                tuoiError.textContent = "";
            }

            if (email.value === "") {
                emailError.textContent = "Chưa nhập Email";
                hasError = true;
            } else if (!isValidEmail(email.value)) {
                emailError.textContent = "Email không hợp lệ";
                hasError = true;
            } else {
                emailError.textContent = "";
            }

            if (mKC.value === "") {
                mKCError.textContent = "Chưa nhập mật khẩu cũ";
                hasError = true;
            } else if (mKC.value !== "lopJScoban") {
                mKCError.textContent = "Mật khẩu cũ không đúng";
                hasError = true;
            } else {
                mKCError.textContent = "";
            }

            if (mKM.value === "") {
                mKMError.textContent = "Chưa nhập mật khẩu mới";
                hasError = true;
            } else if (mKM.value.length < 8) {
                mKMError.textContent = "Mật khẩu mới phải có ít nhất 8 ký tự";
                hasError = true;
            } else {
                mKMError.textContent = "";
            }

            if (xNMKm.value === "") {
                xNMKmError.textContent = "Chưa xác nhận mật khẩu mới";
                hasError = true;
            } else {
                xNMKmError.textContent = "";
            }

            return hasError;
        }

        function isValidEmail(email) {
            // Basic email validation
            return email.includes("@") && email.includes(".");
        }

        document.getElementById("doiMK").addEventListener("click", doiMK)
        function doiMK(e) {
            e.preventDefault()
            if (ktraTrong()) {
                //     alert("Vui lòng điền đầy đủ thông tin.")
                // } else {
                //     alert("Đã đổi mật khẩu thành công.");
            }
        }
    </Script>
</body>

</html>
